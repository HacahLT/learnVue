<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Vue数据监视</title>
    <style>
      button {
        margin-top: 10px;
      }
    </style>
    <!-- 引入Vue -->
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <!-- 准备好一个容器-->
    <div id="root">
      <h1>学生信息</h1>
      <button @click="student.age++ ">年龄+1岁</button> <br />
      <button @click="addProperty">添加性别属性，默认值：男</button> <br />
      <button @click="changeSex">修改性别</button> <br />
      <button @click="addFirend">在列表首位添加一个朋友</button> <br />
      <button @click="changeFirstFriendName">
        修改第一个朋友的名字为：张三
      </button>
      <br />
      <button @click="addHobby">添加一个爱好</button> <br />
      <button @click="cgFirstHobby">修改第一个爱好为：开车</button> <br />
      <button @click="filterHobby">过滤掉爱好中的打球</button> <br />
      <h3>姓名：{{student.name}}</h3>
      <h3>年龄：{{student.age}}</h3>
      <h3 v-if="student.sex!=null">性别：{{student.sexValue}}</h3>
      <h3>爱好：</h3>
      <ul>
        <li v-for="(h,index) in student.hobby" :key="index">{{h}}</li>
      </ul>
      <h3>朋友们：</h3>
      <ul>
        <li v-for="(f,index) in student.friends" :key="index">
          {{f.name}}--{{f.age}}
        </li>
      </ul>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false; //阻止 vue 在启动时生成生产提示。

    const vm = new Vue({
      el: "#root",
      data: {
        student: {
          name: "tom",
          age: 18,
          hobby: ["打球", "跳舞", "唱歌"],
          friends: [
            { name: "jerry", age: 35 },
            { name: "tony", age: 36 },
          ],
          sexValue: "未知",
        },
      },
      methods: {
        addProperty() {
          Vue.set(this.student, "sex", true);
        },
        changeSex() {
          this.student.sex = !this.student.sex;
          if (this.student.sex) {
            this.student.sexValue = "男";
          } else {
            this.student.sexValue = "女";
          }
        },
        addFirend() {
          this.student.friends.unshift({ name: "lisa", age: 19 });
        },
        changeFirstFriendName: function () {
          this.student.friends[0].name = "张三";
        },
        addHobby() {
          this.student.hobby.push("打游戏");
        },
        cgFirstHobby() {
          this.student.hobby.splice(0, 1, "开车");
        },
        filterHobby() {
          this.student.hobby = this.student.hobby.filter((h) => h != "打球");
        },
      },
    });
  </script>
</html>
