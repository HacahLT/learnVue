<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>条件渲染</title>
    <script type="text/javascript" src="../js/vue.js"></script>
  </head>
  <body>
    <div id="root">
      <h2>当前的n值是:{{n}}</h2>

      <template v-if="n === 1">
        <h2>你好{{name}}</h2>
      </template>

      <!-- <template v-show="n === 1">
        <h2>你好{{name}}</h2>
      </template> -->

      <div v-if="n === 1">Angular</div>
      <div v-else-if="n === 2">React</div>
      <div v-else-if="n === 3">Vue</div>
      <div v-else>其他技术框架</div>

      <button @click="n = n + 1">点击+1</button>
    </div>
  </body>

  <script type="text/javascript">
    Vue.config.productionTip = false;

    const vm = new Vue({
      el: "#root",
      data: {
        name: "张三",
        n: 0,
      },
    });
  </script>
</html>
